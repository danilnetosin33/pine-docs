    <script>
        let close = [14511,14481,14585];
        let len = 2;

        let src = close.slice(2 - len+1, 2+1);
        console.log("src" , src)

let ma = src.reduce((a, b) => a + b, 0) / len;
let dev =
  src.map((el) => Math.abs(el - ma)).reduce((a, b) => a + b, 0) / len;

// cci = (close - ma) / (0.015 * ta.dev(close, 3))
cci = (close[2] - ma) / (0.015 * dev);
console.log("CCI" ,  cci)
